<!-- templates/home.html -->

{% extends "base.html" %}
{% block head %}

{% endblock %}
{% block content %}
<head>
  <meta charset="utf-8">
  <title>Grade Tracker</title>
  <link rel="stylesheet" href="/decoretion/style.css">

    <h1>Welcome to the Grade Tracker</h1>
    <p>This is the home page of the grade tracker app.</p>
    <div id="login-form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ login_form.as_p }}
            <input type="submit" value="Log In">
        </form>
    </div>
    
    <div id="registration-form">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ registration_form.as_p }}
            <input type="submit" value="Sign Up">
        </form>
    </div>
  </head>  
{% endblock %}
